# Welcome to Serverless!


service: terragonltd-serverless-template
app: terragon-serverless

provider:
  name: aws
  stage: ${env:STAGE}
  region: ${env:REGION}
  #TODO remove iamRoleStatements if you are not using SQS
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "es:ESHttpGet"
        - "es:ESHttpPut"
        - "es:ESHttpDelete"
        - "es:ESHttpPost"
      Resource: "arn:aws:es:${self:provider.region}:${env:AWS_ACCOUNT_ID}:*"
  runtime: nodejs10.x
  vpc:
    securityGroupIds:
      "Fn::Split":
        - ","
        - ${env:SECURITY_GROUP_IDS}
    subnetIds:
      "Fn::Split":
        - ","
        - ${env:SUBNET_IDS}


functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'


resources:
  Resources:

plugins:
  - serverless-offline
  - serverless-dotenv-plugin